<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
   <form action="">
    <input type="text" id="name" placeholder="ENTER YOUR NAME HERE"> <br>
    <input type="email" id="email" placeholder="ENTER YOUR EMAIL HERE"> <br>
    <input type="password" id="pass" placeholder="ENTER YOUR PASSWORD HERE"> <br>
    <input type="password" id="conpass" placeholder="RE-ENTER PASSWORD HERE"> <br>
    <button  onclick="return name()">Submit</button>
   </form>
</body>
</html>
